<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="NETFLEX clone" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../assets/img/netflix-favIcon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="../assets/styles/general.css" />
  <link rel="stylesheet" href="../assets/styles/signIn.css" />
  <title>NETFLIX CLONE | SIGN IN</title>
</head>

<body>
  <header class="logo container">
    <a href="./index.html">
      <img src="../assets/img/netflixClone-logo.svg" alt="netflix Clone logo" />
    </a>
  </header>

  <section class="login">
    <div class="container">
      <form class="login__form">
        <h3>Sign Up</h3>
        <input class="input_padding" type="text" id="userName" placeholder="Enter your user name" />
        <span class="login__form_error" id="userName_error">please enter a user name at lest 4 characters long</span>
        <input class="input_padding" type="email" id="email" placeholder="Enter your Email" />
        <span class="login__form_error" id="email_error">please enter a valid email address</span>
        <input class="input_padding" type="password" id="password" placeholder="password" />
        <span class="login__form_error" id="password_error">Password must be at least 8 characters long</span>
        <input class="input_padding" type="password" id="confirm-password" placeholder="confirm password" />
        <span class="login__form_error" id="confirmPassword_error">Password do not match</span>
        <button type="submit">Sign Up</button>

      </form>


    </div>
  </section>

  <!-- overlay background -->
  <div class="overlay"></div>

  <script src="../assets/js/signIn.js"></script>
</body>

</html>
